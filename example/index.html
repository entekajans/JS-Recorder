<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <title>Entek Voice Recorder - Example</title>
</head>

<body>
    <div class="container text-center">
        <div class="row">
            <div class="col-4">
                <div class="d-flex justify-content-md-center align-items-center vh-100">
                    <i class="fa fa-microphone fa-10x"></i>
                </div>
            </div>
            <div class="col-4">
                <div class="d-flex justify-content-md-center align-items-center vh-100">
                    <div>
                        <h1>Audio List</h1>
                        <div class="mt-4" id="audio-list"></div>
                    </div>
                </div>
            </div>
            <div class="col-4">
                <div class="d-flex justify-content-md-center align-items-center vh-100">
                    <form>
                        <h1>Form</h1>
                        <div id="audio-inputs"></div>
                        <button class="btn btn-success mt-4"> Submit </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="../entek-voice-recorder.js"></script>
    <script src="./init-recorder.js"></script>
</body>

</html>
